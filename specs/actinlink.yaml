plots:
  lipid_abstractor:
    calculation: 
      lipid_abstractor:
        selector:
          monolayer_cutoff: 1.85
          resnames: +selectors/resnames_lipid
          type: com
    slices: current
    collections: cursor
  protein_rmsd:
    calculation: protein_rmsd
    slices: current
    collections: cursor
  # no plot but hydrogen_bonding uses these data via plotload to plot everything
  salt_bridges:
    collections: cursor
    calculation: 
