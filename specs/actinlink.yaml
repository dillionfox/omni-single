calculations:
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
    specs:
      separator: 
        lipid_tip: "name P"
        monolayer_cutoff: 1.4
        topologize_tolerance: 0.07
      selector:
        loop:
          lipid_com:
            monolayer_cutoff: 1.85
            resnames: +selectors/resnames_lipid
            type: com
          lipid_chol_com:
            monolayer_cutoff: 1.4
            resnames: +selectors/resnames_lipid_chol
            type: com
  protein_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
  head_angle:
    uptype: simulation
    slice_name: current
    group: all
    collections: cursor
    specs:
      upstream: 
        lipid_abstractor:
          selector: lipid_com
  protein_rmsd:
    uptype: simulation
    slice_name: current
    group: protein
    collections: cursor
  hydrogen_bonding:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      angle_cutoff: 160.0
      distance_cutoff: 3.4
      protein: true
  salt_bridges:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      distance_cutoff: 
        loop: [2.2,3.4,4.6]
  contacts:
    group: all
    uptype: simulation
    slice_name: current
    collections: cursor
    specs:
      subject: protein
      object: lipid
      cutoff:
        loop: [2.2,3.4,5.0,10.0]

