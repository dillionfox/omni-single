calculations:
  protein_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: all
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: all
    specs:
      selector:
        loop:
          lipid_com:
            resnames: +selectors/resnames_lipid
            type: com
      separator: 
        lipid_tip: "name PO4"
        monolayer_cutoff: 1.8
        topologize_tolerance: 0.10
      nojumps: "z"
  undulations:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      # note that downstream looping over 0.5,0.25 is broken
      grid_spacing: 0.5
      upstream: lipid_abstractor
  lipid_mesh:
    uptype: post
    slice_name: current
    collections:
      - all
    specs:
      upstream:
        lipid_abstractor:
          selector: lipid_com
  lipid_areas2d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
  lipid_areas3d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
