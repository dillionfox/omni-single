collections:
  all:
    - mk004
slices:
  mk001:
    readymade_namd:
      current: +slices/mk001
  mk002:
    readymade_namd:
      current: +slices/mk001
  mk003:
    readymade_namd:
      current: +slices/mk003
  mk004:
    readymade_namd:
      current:
        psf: "1protein_again_autopsf.pdb"
        dcds: ['BMEM_sample.dcd']
calculations:
  protein_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: all
  lipid_abstractor:
    uptype: simulation
    slice_name: current
    group: all
    collections: all
    specs:
      selector:
        loop:
          lipid_com:
            resnames: +selectors/resnames_lipid
            type: com
      separator: 
        lipid_tip: "name P"
        monolayer_cutoff: 1.4
  undulations:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      grid_spacing:
        loop:
          - 0.5
          - 0.25
      upstream: lipid_abstractor
  lipid_mesh:
    uptype: post
    slice_name: current
    collections:
      - all
    specs:
      upstream:
        lipid_abstractor:
          selector: lipid_com
  lipid_areas2d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
  lipid_areas3d:
    uptype: simulation
    slice_name: current
    collections: all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector:
                loop:
                  - lipid_com
variables:
  #---protected
  art_director: art_ocean.py
  #---unprotected
  selectors:
    protein_selection: (name BB or name SC1 or name SC2 or name SC3 or name SC4 or name SC5)
    resnames_lipid: ['DOPC','DOPS','PIP2','POPC']
  slices:
    mk001:
        psf: "1protein_again_autopsf.psf"
        dcds: ['test0000.dcd','test0001.dcd','test0002.dcd','test0003.dcd','test0004.dcd']
    mk002:
        psf: "1protein_again_autopsf-v2.psf"
        dcds: ['test0000-v2.dcd','test0001-v2.dcd','test0002-v2.dcd','test0003-v2.dcd','test0004-v2.dcd']
    mk003:
        psf: "1protein_again_autopsf-v2.psf"
        dcds: ['repetitive.dcd']
meta:
  short_namer: "lambda s : ('v'+re.match('^simulation-v(\\d+)',s).group(1) if re.match('^simulation-v(\\d+)',s) else s)"
  mk001: 
    label: "v1"
    nprots: 1
  mk002: 
    label: "v2"
    nprots: 1
  mk003: 
    label: "v3"
    nprots: 1
  mk004: 
    label: "example"
    nprots: 1
plots:
  undulations:
    calculation: 
      undulations:
        grid_spacing: 0.5
    slices: current
    collections: all
    specs:
      grid_spacing: 0.50
  protein_abstractor:
    calculation: protein_abstractor
    slices: current_protein
    collections: all
  lipid_areas:
    calculation: lipid_mesh
    slices: current
    collections:
      - all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector: lipid_com

  lipid_areas2d:
    calculation: lipid_areas2d
    slices: current
    collections:
      - all
    specs:
      upstream:
        lipid_mesh:
          upstream:
            lipid_abstractor:
              selector: lipid_com
